<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freight Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>
  <div class="container">
    <h1>ðŸ§¾ Freight Quote Generator</h1>
    <div class="form-group">
      <label for="origin">Origin:</label>
      <input type="text" id="origin" />
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" />
    </div>
    <div class="form-group">
      <label for="cargoType">Cargo Type:</label>
      <select id="cargoType">
        <option value="">Select...</option>
        <option value="loose">Loose Cargo</option>
        <option value="container">Container</option>
      </select>
    </div>
    <div class="form-group">
      <label for="weight">Cargo Weight (kg):</label>
      <input type="number" id="weight" />
    </div>
    <button onclick="calculateQuote()">Get Quote</button>


    <div id="result" class="result"></div>
    <div class="buttons-group">
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
